<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h3 class="mb-3">Register</h3>
                <app-text-input  [formControl]="registerForm.controls['displayName']" [label]="'Display Name'"></app-text-input>
                <app-text-input  [formControl]="registerForm.controls['email']" [label]="'Email Address'"></app-text-input>
               <app-text-input  [formControl]="registerForm.controls['password']" [type]="'password'" [label]="'Password'"></app-text-input>
               <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">{{error}}</li>
               </ul>
                  <div class="d-grid">
                    <button [disabled]="registerForm.invalid"  class="btn btn-primary" type="submit" style="margin-top: 10px;">Sign Up</button>
                  </div>
                  <div class="d-flex justify-content-center mt-2">
                    Already have an account?&nbsp; <a routerLink="/account/login" style="text-decoration: underline;">Sign in</a>
                  </div>
            </div>
        </form>
    </div>
</div>
