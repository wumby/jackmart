

<div class="d-flex justify-content-center" style="flex-wrap: wrap;">
    
    <video #video loop
    (canplay)="video.play()"
    (loadedmetadata)="video.muted = true"  class="video" style="width: 100%;height:100%">
        <span class="welcome-text">Welcome Speedsters</span>
        <source src="" type="video/webm">
        <source src="https://videos.ctfassets.net/x7j9qwvpvr5s/6Ywwj0Dxg1kSq1wXt7rkco/fb31b1326541bf54a6ada28c0e715210/20211123_PANIGALE_LOOP10SECS_V2.mp4" type="video/mp4">
    </video>
    <div class="text">
        <span>Welcome Speedsters</span>
    </div>
    <div class="featured">
        <span style="width: 100%;">
            Experience speed like never before
        </span>
           
        <carousel [noWrap]="noWrapSlides" [showIndicators]="showIndicator" [itemsPerSlide]="2">
            <slide *ngFor="let slide of slides; let index=index">
               <img [src]="slide.image" alt="image slide" style="display: block; width: 100%;height: 100%;">
            </slide>
         </carousel>
         <button class="btn btn-outline-primary" style="width: 300px; margin-top: 30px;" routerLink="/shop">Find Your Speedster Here</button>
    </div>
    
</div>
