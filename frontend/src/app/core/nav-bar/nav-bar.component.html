<header class="d-flex flex-row align-items-center justify-content-between border-bottom fixed-top shadow-sm"  style="background-color: #343a40">
   

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark" style="width: 100%;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SpeedShop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/shop" routerLinkActive="active">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/test-error" routerLinkActive="active">Errors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <div class="d-flex align-items-center">
              <a routerLink="/basket" class="position-relative">
                <i class="fa fa-shopping-cart" style="color: white; font-size:34px;padding-right: 15px;"></i>
                <div *ngIf="(basketService.basketSource$ | async) as basket" div class="cart-no">{{getCount(basket.items)}}</div>
              </a>
             
              <button class="btn btn-secondary my-2 my-sm-0" routerLink="/basket">Search</button>
            </div>
            
          </div>
        </div>
      </nav>






</header>
