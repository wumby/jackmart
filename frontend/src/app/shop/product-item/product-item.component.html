<div class="card h-100 shadow-sm" *ngIf="product">
    <div  routerLink="/shop/{{product.id}}" class="image position-relative" style="cursor:pointer">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid " style="background-color: white;"></div>
    <div class="card-body d-flex flex-column">
        <a href="" class="text-decoration-none">
            <h6 routerLink="/shop/{{product.id}}" class="text-uppercase">
                {{product.name}}
            </h6>
        </a>
        <span (click)="addItemToBasket()" class="mb-2">{{product.price | currency}} <button class="btn btn-primary fa fa-shopping-cart me-2"></button></span>
    </div>
</div>
