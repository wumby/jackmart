<div class="form-floating mb-3">
    <input type={{type}} class="form-control"  placeholder="{{label}}" [formControl]="control"  [ngClass]="(control.touched) ? control.invalid ? 'is-invalid'  : 'is-valid' : null">
    <div *ngIf="control.status === 'PENDING'"  class="fa fa-spinner fa-spin loader"></div>
    <label for="floatingInput">{{label}}</label>
    <div *ngIf="control.errors?.['required']"  class="invalid-feedback">Please enter your {{label}}</div>
    <div *ngIf="control.errors?.['email']"  class="invalid-feedback">Invalid email address</div>
    <div *ngIf="control.errors?.['pattern']"  class="invalid-feedback">Password needs 1 uppercase, 1 number, 1 non alpha-numeric, and be 6-10 characters long</div>
    <div *ngIf="control.errors?.['emailExists']"  class="invalid-feedback">Email is already taken</div>
  </div>
